<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheatsheet App</title>
    <link rel="stylesheet" href="prism.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <li><img src="./logo.png" alt="" /></li>
        <li><a href="./index.html">Home</a></li>
      </nav>
    </header>
    <section>
      <h1 class="heading">WelCome to Cheatsheet</h1>
      <div class="container">
        <div class="box">
          <i class="bx bxl-c-plus-plus"></i>
          <h2 class="sub-heading">C++ Cheatsheet</h2>
          <button class="btn">
            <a href="/"><i class="bx bx-code code"></i></a>
          </button>
        </div>
        <div class="box">
          <i class='bx bxl-html5' ></i>
          <h2 class="sub-heading">HTML Cheatsheet</h2>
          <button class="btn">
            <a href="/"><i class="bx bx-code code"></i></a>
          </button>
        </div>
        <div class="box">
          <i class='bx bxl-css3' ></i>
          <h2 class="sub-heading">CSS Cheatsheet</h2>
          <button class="btn">
            <a href="/"><i class="bx bx-code code"></i></a>
          </button>
        </div>
        <div class="box">
         <i class='bx bxl-javascript' ></i>
          <h2 class="sub-heading">JS Cheatsheet</h2>
          <button class="btn">
            <a href="/"><i class="bx bx-code code"></i></a>
          </button>
        </div>
        <div class="box">
         <i class='bx bxl-react'></i>
          <h2 class="sub-heading">React Cheatsheet</h2>
          <button class="btn">
            <a href="/"><i class="bx bx-code code"></i></a>
          </button>
        </div>
        <div class="box">
         <i class='bx bxl-python' ></i>
          <h2 class="sub-heading">Python Cheatsheet</h2>
          <button class="btn">
            <a href="/"><i class="bx bx-code code"></i></a>
          </button>
        </div>
        <div class="box">
        <i class='bx bxl-nodejs' ></i>
          <h2 class="sub-heading">Node.js Cheatsheet</h2>
          <button class="btn">
            <a href="/"><i class="bx bx-code code"></i></a>
          </button>
        </div>
       
      </div>
    </section>
    <script src="prism.js"></script>
  </body>
</html>
